<!DOCTYPE html>
<head>
    <link type="text/css" rel="stylesheet" href="Styles/style.css">
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <title>Softuni Blog</title>
</head>
<body background="background.png">
<header>
    <div class="navbar navbar-default navbar-fixed-top text-uppercase">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">Softuni Blog</a>

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li> <a href="register.html">Register</a> </li>
                    <li> <a href="login.html">Login</a> </li>
                </ul>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="container body-content span=8 offset=2">
        <form class="form-horizontal">
            <fieldset>
                <legend>Register</legend>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Username</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="username" placeholder="Choose wisely, It CAN NOT be changed later!!! (changed later is acceptable user name)">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">E-mail</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" id="email" placeholder="E-mail">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Pasword</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Confim Password</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="confirm" placeholder="Confirm Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
						<button type="submit" class="btn btn-primary"><a href="indexlogged.html">Register</a></button>
                        <button type="reset" class="btn btn-default"><a href="index.html">Cancel</a></button>           
                    </div>
                </div>
            </fieldset>

        </form>
    </div>
</main>

<footer>
    <div class="container modal-footer">
        <p>&copy; 2016 - Software University Foundtation</p>
    </div>
</footer>
</body>
